name: Android Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "リリースタグ (例: v0.2.0)"
        required: true
        type: string
      release_name:
        description: "リリース名（未指定時はタグ名）"
        required: false
        type: string
      prerelease:
        description: "プレリリースとして公開する"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Android Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Resolve release metadata
        id: meta
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
          INPUT_NAME: ${{ github.event.inputs.release_name }}
          INPUT_PRERELEASE: ${{ github.event.inputs.prerelease }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            TAG="${INPUT_TAG}"
            NAME="${INPUT_NAME:-$INPUT_TAG}"
            PRERELEASE="${INPUT_PRERELEASE}"
          else
            TAG="${REF_NAME}"
            NAME="${REF_NAME}"
            PRERELEASE="false"
          fi
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "name=${NAME}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${PRERELEASE}" >> "${GITHUB_OUTPUT}"

      - name: Validate signing secrets
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          for key in ANDROID_KEYSTORE_BASE64 ANDROID_SIGNING_STORE_PASSWORD ANDROID_SIGNING_KEY_ALIAS ANDROID_SIGNING_KEY_PASSWORD; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: ${key}"
              exit 1
            fi
          done

      - name: Decode release keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "${ANDROID_KEYSTORE_BASE64}" | base64 -d > android/app/release.keystore

      - name: Build signed release APK
        working-directory: android
        env:
          ANDROID_SIGNING_STORE_FILE: ${{ github.workspace }}/android/app/release.keystore
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          generate_release_notes: true
          prerelease: ${{ steps.meta.outputs.prerelease }}
          files: android/app/build/outputs/apk/release/app-release.apk
