name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-android-changes:
    name: Detect Android Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.decide.outputs.android }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect changed paths (PR)
        if: github.event_name == 'pull_request'
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            android:
              - 'android/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/android-ui-tests.yml'

      - name: Decide Android job execution
        id: decide
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "android=true" >> "${GITHUB_OUTPUT}"
          elif [ "${{ steps.filter.outputs.android }}" = "true" ]; then
            echo "android=true" >> "${GITHUB_OUTPUT}"
          else
            echo "android=false" >> "${GITHUB_OUTPUT}"
          fi

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --extra dev --extra dict

      - name: Ruff check
        run: uv run ruff check src/

      - name: Ruff format check
        run: uv run ruff format --check src/

      - name: Type check
        run: uv run basedpyright src/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev --extra dict

      - name: Run tests
        run: uv run pytest --cov=anagram_cli --cov-report=xml -q

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.13'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  android-unit:
    name: Android Unit Test
    needs: detect-android-changes
    if: needs.detect-android-changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Run Android unit tests
        working-directory: android
        run: ./gradlew :app:testDebugUnitTest --no-daemon --configuration-cache

  android-build:
    name: Android Build
    needs: detect-android-changes
    if: needs.detect-android-changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew :app:assembleDebug --no-daemon --configuration-cache

      - name: Upload debug APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
