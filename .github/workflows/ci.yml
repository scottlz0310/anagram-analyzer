name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-android-changes:
    name: Detect Android Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.decide.outputs.android }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect changed paths (PR)
        if: github.event_name == 'pull_request'
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            android:
              - 'android/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/android-ui-tests.yml'

      - name: Decide Android job execution
        id: decide
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "android=true" >> "${GITHUB_OUTPUT}"
          elif [ "${{ steps.filter.outputs.android }}" = "true" ]; then
            echo "android=true" >> "${GITHUB_OUTPUT}"
          else
            echo "android=false" >> "${GITHUB_OUTPUT}"
          fi

  android-unit:
    name: Android Unit Test
    needs: detect-android-changes
    if: needs.detect-android-changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Cache Gradle configuration cache (unit)
        uses: actions/cache@v4
        with:
          path: android/.gradle/configuration-cache
          key: ${{ runner.os }}-android-config-cache-unit-${{ hashFiles('android/**/*.gradle*', 'android/gradle.properties', 'android/settings.gradle.kts', 'android/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-android-config-cache-unit-

      - name: Run Android unit tests
        working-directory: android
        run: ./gradlew :app:testDebugUnitTest --no-daemon --configuration-cache

  android-build:
    name: Android Build
    needs: detect-android-changes
    if: needs.detect-android-changes.outputs.android == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Cache Gradle configuration cache (build)
        uses: actions/cache@v4
        with:
          path: android/.gradle/configuration-cache
          key: ${{ runner.os }}-android-config-cache-build-${{ hashFiles('android/**/*.gradle*', 'android/gradle.properties', 'android/settings.gradle.kts', 'android/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-android-config-cache-build-

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew :app:assembleDebug --no-daemon --configuration-cache

      - name: Upload debug APK
        uses: actions/upload-artifact@v6
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
